
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="nav">

                    <div class="logo-title">
                        <img src="./img/icons/Logo.svg" alt="Dashboard Logo">
                        <h1>Dashboard</h1>
                    </div>
                </li>
            </ul>
            <div class="nav-top">
                <ul>
                    <li class="nav-items">
                        <div>
                            <img src="./img/icons/icon-home.svg" alt="Home icon">
                            <p>Home</p>
                        </div>
                    </li>
                    <li class="nav-items">
                        <div>
                            <img src="./img/icons/icon-profile.svg" alt="Profile icon">

                        </div>
                    </li>
                    <li class="nav-items">
                        <div>
                            <img src="./img/icons/icon-msg.svg" alt="Message icon"">

                    </li>
                    <li class="nav-items">
                        <div>
                            <img src="./img/icons/icon-history.svg" alt="History icon">

                        </div>
                    </li>
                    <li class="nav-items">
                        <div>
                            <img src="./img/icons/icon-tasks.svg" alt="Task icon">

                    </li>
                    <li class="nav-items">

            <div class="nav-bottom">

                    </li>
                    <li class="nav-items">
                        <div>
                            <img src="./img/icons/icon-support.svg" alt="Support icon">

                        </div>

                    <li class="nav-items">
                        <div>
                            <img src="./img/icons/icon-privacy.svg" alt="Privacy icon">

                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /////////////////////////////////////// HEADER \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
        <div class="header">2</div>

        <div class="main">3</div>
